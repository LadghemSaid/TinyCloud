    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">TinyCloud</a>

            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>

                        Dropdown

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btnCyan my-2 my-sm-0 btn-ci" type="submit">Search <span class="icon-search"></span></button>
            </form>
        </div>

    <!-- sidebar -->

    <div class=" sidebar sidebar-left shadow">

    </div>

    <div class=" sidebar sidebar-right shadow">

    </div>

    <!-- main -->

    <div class="main container">
        <div class="row">
            <div class="mainFixed">
                <div class="log">
                    
                    <div class="login mainFixed-zone">
                        <h1>Login</h1>
                        <form>
                            <div class="form-group">
                                <label for="inputEmail">Email address</label>
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                                    placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btnPurple">Submit</button>
                        </form>
                    </div>
                    <div class="register mainFixed-zone">
                        <h1>Register</h1>
                        <form>
                            <div class="form-group">
                                <label for="registerEmail1">Email address</label>
                                <input type="email" class="form-control" id="registerEmail1"
                                    placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="registerEmail2">Confirm Email address</label>
                                <input type="email" class="form-control" id="registerEmail2" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="registerPassword">Password</label>
                                <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btnPurple">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <footer class="footerFix container-fluid fixed-bottom shadow-lg">
        <div class="row">

                                    data-illustration="TR-153.jpg">

                                </audio>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
